<!DOCTYPE html>
<html lang='lg' dir='ltr'>
    <head>
        <meta content='text/html;charset=utf-8' http-equiv='Content-Type' />
        <title>Sapņu Sāta</title>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="Description" content="Vīsu noms aktīvim puoreišim, lai taiseitu romantiku" />
        <style>
            *{padding: 0; margin: 0;}
            html{height: 100%;}
            body{position: relative; height: 100%; min-height: 400px; font: 22px/26px arial; color: #231f20;}
            body>div{position: absolute;top: 50%; margin-top: -200px; width: 100%; min-height: 400px; text-align: center;}
            h1{margin: 10px 0 30px; font-weight: normal;}
            h1, a{color: #f26524;}
        </style>
    </head>
    <body>
        <div>
            <h1>Sapņu sāta</h1>
            <p>
            	Vīsu noms aktīvim puoreišim.<br />
            	Papyldus naktsmuojai, jer pīejami transporti (riteņi, skrituļdieli, skrituļslidys),
            	lai pabraukuotu pa Kuorsovys nūvodu.
            </p>
            <p>
            	Tāņ nūteik būve, kurai var sekuot <a href="http://instagram.com/sapnusata">instagram.com/sapnusata</a><br />
            	(puoradresaceja piec <strong><span id='timer'></span></strong> sekundžom)
            </p>
        </div>
        <script>
        	(function () {
        		var t = document.getElementById('timer'),
        		seconds = 30,
        		check = function () {
        			if (seconds <= 0 ) {
        				window.location = 'http://instagram.com/sapnusata';
        			} else {
	        			seconds--;
	        			t.innerHTML = seconds;
	        			setTimeout(check, 1000);
	        		}
        		}
        		check();
        	})();
        
        </script>
    </body>
</html>
